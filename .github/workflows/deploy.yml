name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]   # Runs when you push to main

permissions:
  contents: write      # 👈 allow workflow to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 18   # use same version as local dev

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages     # Deploy to gh-pages branch
          folder: build        # Deploy build folder
          token: ${{ secrets.GITHUB_TOKEN }}   # 👈 gives permission
